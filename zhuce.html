	<script>
	$('#zhuce').click(

				var userword=$('#userword').val();
				var userworda=$('#userworda').val();
				if (userid=="") {

				}else if(userword==""){

					alert("两次密码不一样");
				}else{
					$.ajax({
					url:'http://datainfo.duapp.com/shopdata/userinfo.php',
					data:{
						status:'register',
						userID:userid,
						password:userword
					},
					success:function(mag){
						if(mag=='0'){
							alert('用户名重复');
						}else if(mag=='2'){
							alert('注册失败');
